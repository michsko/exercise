<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/stylesheet.css}" href="stylesheet" rel="stylesheet" type="text/css">
    <title>Average stock</title>
</head>
<body>

<h1>My Shop</h1>
<h2>Average Stock</h2>

<form action="/only-available" method="get" th:action="@{/only-available}">
    <button> ONLY AVAILABLE</button>
</form>
<form action="/cheapest-first" method="get" th:action="@{/cheapest-first}">
    <button> CHEAPEST FIRST</button>
</form>
<form action="/contains-nike" method="get" th:action="@{/contains-nike}">
    <button> CONTAINS NIKE</button>
</form>
<form action="/most-expensive" method="get" th:action="@{/most-expensive}">
    <button> MOST EXPENSIVE AVAILABLE</button>
</form>


<h2 th:text="${AverageOfStock}">accc</h2>

</body>
</html>
