<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="stylesheet" rel="stylesheet" type="text/css">
    <title>Contains Nike</title>
</head>
<body>

<h1>My Shop</h1>
<h2>Contains "NIKE"</h2>

<thead> Name</thead>
<thead> Description</thead>
<thead> Price</thead>
<thead> Quantity of stock</thead>

<form action="/only-available" method="get" th:action="@{/only-available}">
    <button> ONLY AVAILABLE</button>
</form>
<form action="/cheapest-first" method="get" th:action="@{/cheapest-first}">
    <button> CHEAPEST FIRST</button>
</form>
<form action="/average-stock" method="get" th:action="@{/average-stock}">
    <button> AVERAGE STOCK</button>
</form>
<form action="/most-expensive" method="get" th:action="@{/most-expensive}">
    <button> MOST EXPENSIVE AVAILABLE</button>
</form>


<br>
<table>

    <tbody>
    <tr th:each="containsNike: ${listContainsNike}">
        <td th:text="${containsNike.getName()}">name</td>
        <td th:text="${containsNike.getDescription()}">description</td>
        <td th:text="${containsNike.getPrice()}">price</td>
        <td th:text="${containsNike.getQuantityOfStock()}">quantity</td>
    </tr>
    </tbody>

</table>

</body>
</html>
