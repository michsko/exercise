{% extends 'events/base.html' %}

{% block content %}

<div class="container">
<table class="table table-hover table-striped shadow">
<h1> Venues </h1>
<br/>
	{% for venue in venue_list %}
		<tr>
			<td>
		  		<a href="{% url 'show_venue' venue.id %}" >{{ venue }}  </a>

			</td>
			<td align='right'>
		  		<a class="btn btn-secondary" href="{% url 'update_venue' venue.id %}" > Update </a>

		  		<a class="btn btn-danger" href="{% url 'delete_venue' venue.id %}" > Delete </a><br/>

			</td>
		</tr>
		<br/>
	{% endfor %}

</table>
</div>


{%  endblock %}
